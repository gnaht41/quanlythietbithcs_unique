<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Quản lý Thiết bị Trường THCS</title>
  <link rel="stylesheet" href="../css/dang-nhap.css">
</head>

<body>
  <div class="login-container animate__animated animate__fadeIn">
    <div class="logo">Quản lý thiết bị UNIQUE</div>
    <h2>Đăng nhập hệ thống</h2>
    <form id="login-form" method="post">
      <label for="username">Tài khoản:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <p>Quên mật khẩu? <a href="#">Liên hệ Admin</a></p>
    <p class="demo-note">* Tài khoản demo: <br> - Admin: admin/123 <br> - Hiệu trưởng: hieutruong/123 <br> - Tổ trưởng: totruong/123 <br> - Giáo viên: giaovien/123 <br> - Nhân viên thiết bị: nhanvien/123</p>
  </div>
  <script src="../js/dang-nhap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.js"></script>
</body>

</html>
